<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formantacao de strings e numbers</title>
    <style>
        body{
            text-align: center;
            font: normal 500 20px 'Arial';
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <script>

        var nome = window.prompt('Qual e o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiusculo ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculo ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
