<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body{
            background-color: darkblue;

        h1{

<body>
    <h1>Trabalhando com numeros</h1>
    <p>Aprendendo a conversacao de dados.</p>


    <script>
        
        var n1 = Number(window.prompt('Digite um numero:')) //string
        var n2 = Number(window.prompt('Digite outro numero:')) //string
        var s = n1 + n2; //string
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`);

        // number + number adicao
        // string + string concatonacao

        // precisamos converter os dados para number, para que o s faca a soma entre eles.

    </script>
