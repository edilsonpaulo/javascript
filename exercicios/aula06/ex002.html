<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Dados</title>
    <style>
        body{
            background-color: purple;
            color: #fff;
        }

        h1{
            font-size: 80px;
            font-weight: 500;
        }
        p{
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!</p>


    <script>

        var nome = window.prompt("Qual e o seu nome?")
        window.alert("Prazer em te conhecer " +nome+ " !") //concatenacao
    </script>
</body>
</html>
